<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Маршрутов</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Список маршрутов из базы данных</h1>

<!-- Проверяем, не пустой ли список -->
<div th:if="${routes.isEmpty()}">
    <p>Маршрутов в базе данных нет.</p>
</div>

<!-- Если список не пустой, выводим таблицу -->
<div th:if="${!routes.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Дистанция</th>
            <th>Откуда</th>
            <th>Куда</th>
            <th>Дата создания</th>
        </tr>
        </thead>
        <tbody>
        <!-- Итерируемся по списку 'routes', который мы передали из контроллера -->
        <tr th:each="route : ${routes}">
            <td th:text="${route.id}">1</td>
            <td th:text="${route.name}">Название маршрута</td>
            <td th:text="${route.distance}">100</td>
            <td th:text="${route.from.name}">Старт</td>
            <td th:text="${route.to.name}">Финиш</td>
            <td th:text="${#temporals.format(route.creationDate, 'dd-MM-yyyy HH:mm')}">Дата</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
