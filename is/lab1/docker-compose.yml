version: '3.8'

services:
  db:
    image: postgres:14
    container_name: route-manager-db
    environment:
      POSTGRES_DB: studs
      POSTGRES_USER: sXXXXXX
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  # Определяем именованный том для хранения данных
  pgdata: