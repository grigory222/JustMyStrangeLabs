#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Specify explicitly the dialect (here for PostgreSQL, adapt for your database)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable Hibernate usage of JDBC metadata
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

# Database initialization should typically be performed outside of Spring lifecycle
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never

# Hibernate L2 Cache Configuration (Ehcache)
# Включить второй уровень кэша
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
# Включить кэширование запросов
spring.jpa.properties.hibernate.cache.use_query_cache=true
# Указать провайдер кэша (JCache с Ehcache)
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.internal.JCacheRegionFactory
# Путь к конфигурации Ehcache
spring.jpa.properties.hibernate.javax.cache.uri=classpath:ehcache.xml
# Включить статистику Hibernate (для мониторинга кэша)
spring.jpa.properties.hibernate.generate_statistics=true
# Логировать статистику кэша
spring.jpa.properties.hibernate.cache.use_structured_entries=false

# Apache Commons DBCP2 Connection Pool Configuration
# Максимальное количество активных соединений в пуле
dbcp2.max-total=20
# Максимальное количество простаивающих соединений в пуле
dbcp2.max-idle=10
# Минимальное количество простаивающих соединений в пуле
dbcp2.min-idle=5
# Максимальное время ожидания соединения из пула (в миллисекундах)
dbcp2.max-wait-millis=30000
# Проверять соединение перед выдачей из пула
dbcp2.test-on-borrow=true
# Проверять соединения, находящиеся в простое
dbcp2.test-while-idle=true
# SQL-запрос для проверки валидности соединения
dbcp2.validation-query=SELECT 1
# Интервал между запусками потока вытеснения простаивающих соединений (в миллисекундах)
dbcp2.time-between-eviction-runs-millis=60000
# Минимальное время простоя соединения перед его вытеснением (в миллисекундах)
dbcp2.min-evictable-idle-time-millis=300000
# Удалять "заброшенные" соединения при получении из пула
dbcp2.remove-abandoned-on-borrow=true
# Таймаут для определения "заброшенного" соединения (в секундах)
dbcp2.remove-abandoned-timeout=300
# Логировать stack trace при удалении "заброшенных" соединений
dbcp2.log-abandoned=true

